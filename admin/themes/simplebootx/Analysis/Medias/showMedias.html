<admintpl file="header" />
<style>
.well p
{
	font-size:20px;
	line-height:20px;
}
</style>
</head>
<body>
	<div class="wrap">
		<div class="well" >
			<p><b>共有{$count}家媒体报道该活动</b></p>
		</div>
		<div class='table-actions'>
			<button id="exportExcel"  class="btn btn-primary" >下载报表</button>
		</div>	
		<div class="">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th>排名</th>
						<th>媒体链接</th>
						<th>媒体</th>
						<th>报道日期</th>
						<th>报道标题</th>
					</tr>
				</thead>
				<tbody>
					  <if condition="empty($medias)">
						<tr><th style="text-align:center;" colspan='5'>暂无媒体报道</th></tr>
					<else />
					<foreach name="medias" item="item" key='key'>
						<tr>
							<td>{$key}</td>
							<td>{$item.url}</td>
							<td>{$item.name}</td>
							<td>{$item.date}</td>
							<td>{$item.title}</td>
						</tr>
					</foreach>
					</if>  
				</tbody>
			</table>
		</div>
		<div class="pageShow pagination">
			{$page}
		</div>
	</div>
<script>
	var exportUrl="{:U('analysis/medias/exportMedias')}";
	$('#exportExcel').click(function(){
		window.open(exportUrl);
	})
	
</script>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
