<admintpl file="header" />
 <link href="__PUBLIC__/analysis/css/summarize/summarize.css"  rel="stylesheet" type="text/css">
</head>
<body>
<div class="wrap">
	<div class="row-fluid">
		<div class="row-head">活动概述</div>
		<div class="row-body">
			<div class="body-span">
				<p><img src="__PUBLIC__/analysis/images/1.png" /></p>
				<p><span>总浏览人次</span><span>{$summarize.view_count}人次</span></p>
			</div>
			<div class="body-span">
					<p><img src="__PUBLIC__/analysis/images/2.png" /></p>
					<p><span>总参与人次</span><span>{$summarize.fans_count}人次</span></p>
			</div>
			<div class="body-span">
				<p><img src="__PUBLIC__/analysis/images/3.png" /></p>
				<p><span>报名人数</span><span>{$summarize.net_count}人</span></p>
			</div>
			<div class="body-span">
				<p><img src="__PUBLIC__/analysis/images/4.png" /></p>
				<p><span>产生媒体报道</span><span>{$summarize.media_count}篇</span></p>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="row-head">网红排行</div>
		<div class='row-body'>
			<foreach name="netreds" item='item' >
				<div class="body-span2">
					<div class='body-span2-left'><img class="img-circle" src="{$item.potos}" /><p>{$item.name}</p></div>
					<div class='body-span2-right urlImg overtips' data-value="投票:{$item.vote_count}票；评论:{$item.comment_count}条" style="width:{$item.width}px"></div>
				</div>
			</foreach>
		</div>
		<div class="row-foot"><a href="{:U('weusers/getNetredList')}">查看更多</a></div>
	</div>
	<div class="row-fluid">
		<div class="row-head">内容排行</div>
		<div class='row-body'>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<th>排名</th>
					<th>内容</th>
					<th>浏览量</th>
					<th>点赞量</th>
					<th>评论量</th>
					<th>分享量</th>
				</thead>
				<tbody>
					<foreach name="contents" item='item' key="key">
						<tr>
							<td>{$key+1}</td>
							<td><a href="{$item.url}">{$item.title}</a></td>
							<td>{$item.view_count}</td>
							<td>{$item.like_count}</td>
							<td>{$item.comment_count}</td>
							<td>{$item.share_count}</td>
						</tr>
					</foreach>
					
				</tbody>
			</table>
		</div>
		<div class="row-foot"><a href="{:U('contents/index')}">查看更多</a></div>
	</div>
	<div class="row-fluid">
	</div>
</div>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/analysis/js/summarize/overview.js"></script>
<script>
	setCookie('refersh_time', 0);
	function refersh_window() {
		var refersh_time = getCookie('refersh_time');
		if (refersh_time == 1) {
			window.location.reload();
		}
	}
	setInterval(function() {
		refersh_window()
	}, 2000);
</script>
<script src=""></script>
</body>
</html>
