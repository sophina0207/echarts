<admintpl file="header" />
 <link href="__PUBLIC__/analysis/css/summarize/summarize.css"  rel="stylesheet" type="text/css">
</head>
<body>
<div class="wrap">
	<div class="row-fluid">
		<div class="row-head">活动概述</div>
		<div class="row-body">
			<div class="body-span">
				<p><img src="__PUBLIC__/analysis/images/1.png" /></p>
				<p><span>总浏览人次</span><span>{$summarize.view_count}人次</span></p>
			</div>
			<div class="body-span">
					<p><img src="__PUBLIC__/analysis/images/2.png" /></p>
					<p><span>总参与人次</span><span>{$summarize.fans_count}人次</span></p>
			</div>
			<div class="body-span">
				<p><img src="__PUBLIC__/analysis/images/3.png" /></p>
				<p><span>报名人数</span><span>{$summarize.net_count}人</span></p>
			</div>
			<div class="body-span">
				<p><img src="__PUBLIC__/analysis/images/4.png" /></p>
				<p><span>产生媒体报道</span><span>{$summarize.media_count}篇</span></p>
			</div>
		</div>
	</div>
	<div class='row-fluid'>
		<div class="row-head">活动综合评分</div>
		<div class="row-body row-body-active">
			<div class="active-left" id="rebar"></div>
			<div class="active-right">
				<div><span>活动价值：</span>
					<img src="__PUBLIC__/analysis/images/start1.png" />
					<img src="__PUBLIC__/analysis/images/start1.png" />
					<img src="__PUBLIC__/analysis/images/start1.png" />
					<img src="__PUBLIC__/analysis/images/start1.png" />
					<img src="__PUBLIC__/analysis/images/start2.png" />
	            </div>
				<div><span>活动评价：</span>
					<img src="__PUBLIC__/analysis/images/start1.png" />
					<img src="__PUBLIC__/analysis/images/start1.png" />
					<img src="__PUBLIC__/analysis/images/start1.png" />
					<img src="__PUBLIC__/analysis/images/start1.png" />
					<img src="__PUBLIC__/analysis/images/start2.png" />
				</div>
				<div><span>媒体影响：</span>
					<img src="__PUBLIC__/analysis/images/start1.png" />
					<img src="__PUBLIC__/analysis/images/start1.png" />
					<img src="__PUBLIC__/analysis/images/start1.png" />
					<img src="__PUBLIC__/analysis/images/start1.png" />
					<img src="__PUBLIC__/analysis/images/start2.png" />
				</div>
				<div><span>网红质量：</span>
					<img src="__PUBLIC__/analysis/images/start1.png" />
					<img src="__PUBLIC__/analysis/images/start1.png" />
					<img src="__PUBLIC__/analysis/images/start1.png" />
					<img src="__PUBLIC__/analysis/images/start1.png" />
					<img src="__PUBLIC__/analysis/images/start2.png" />
				</div>
				<div><span>影响力：</span>
					<img src="__PUBLIC__/analysis/images/start1.png" />
					<img src="__PUBLIC__/analysis/images/start1.png" />
					<img src="__PUBLIC__/analysis/images/start1.png" />
					<img src="__PUBLIC__/analysis/images/start1.png" />
					<img src="__PUBLIC__/analysis/images/start2.png" />
				</div>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="row-head">产生优质网红</div>
		<div class='row-body'>
			<foreach name="netreds" item='item' >
					<img class="netredImg img-circle" src="{$item.potos}" />
			</foreach>
		</div>
	</div>
	<div class="row-fluid">
		<div class="row-head">合作赞助商</div>
		<div class='row-body row-body-patrons'>
			<foreach name="patrons" item="item">
				<div class="patrons">
					{$item}
				</div>
			</foreach>
		</div>
	</div>
	<div class="row-fluid">
		<div class="row-head">影响媒体</div>
		<div class='row-body row-body-patrons'>
			<foreach name="medias" item="item">
				<div class="patrons">
					{$item}
				</div>
			</foreach>
		</div>
	</div>
</div>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/analysis/js/core/echarts.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/analysis/js/summarize/summarize.js"></script>
<script>
	setCookie('refersh_time', 0);
	function refersh_window() {
		var refersh_time = getCookie('refersh_time');
		if (refersh_time == 1) {
			window.location.reload();
		}
	}
	setInterval(function() {
		refersh_window()
	}, 2000);
</script>
<script src=""></script>
</body>
</html>
